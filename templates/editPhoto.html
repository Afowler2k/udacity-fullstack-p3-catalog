{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Photo</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">				

					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{photo.name }}" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{photo.description}}</textarea>

					<label for="dateTaken">Date Taken:</label>
					<input type ="date" class="form-control" name="dateTaken" value="{{photo.dateTaken }}">

					<label for="width">Width:</label>
					<input type ="text" class="form-control" name="width" value="{{photo.width}}">

					<label for="height">Height:</label>
					<input type ="text" class="form-control" name="height" value="{{photo.height}}">

					<label for="camera">Camera:</label>
					<input type ="text" class="form-control" name="camera" value="{{photo.camera}}">

					<label for="mage">Image URL:</label>
					<input type ="url" class="form-control" name="mage" value="{{photo.image}}">

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showPhotos', category_id=category_id)}}'>
						<button type="button" class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
